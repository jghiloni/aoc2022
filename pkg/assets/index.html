<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advent of Code 2022</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.dark.min.css"
      rel="stylesheet"
    />
    <link href="./css/aoc.css" rel="stylesheet" />
    <script src="./js/aoc.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="title">
      <h1>Advent of Code 2022</h1>
    </header>
    <main>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-console-tab">Console</button>
        </div>
      </nav>
      <div
        class="tab-content"
        id="nav-tabConsole"
        role="tabpanel"
        aria-labelledby="nav-console-tab"
      >
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid p-2">
            <div class="d-flex justify-content-end p-2">
              <div class="d-flex justify-content-end align-items-start p-2">
                <label for="exercise">Exercise</label>
                <select
                  class="form-select form-select-sm"
                  id="exercise"
                  name="exercise"
                  disabled="disabled"
                >
                  <option value="" selected="selected">Select a day...</option>
                </select>
              </div>
              <div class="d-flex justify-content-end align-items-start p-2">
                <label for="part">Exercise&nbsp;Part</label>
                <select
                  class="form-select form-select-sm"
                  id="part"
                  name="part"
                >
                  <option value="1" selected="selected">Part 1</option>
                  <option value="2">Part 2</option>
                </select>
              </div>
              <div class="d-flex justify-content-end align-items-start p-2">
                <button
                  id="run-exercise"
                  class="btn btn-primary btn-sm"
                  type="button"
                  disabled="disabled"
                >
                  Run
                </button>
              </div>
            </div>
          </div>
        </nav>
        <div class="ansi-console" id="console"></div>
        <div class="container-fluid d-flex">
          <div class="bold d-flex-inline p-2">
            <label for="answer">Answer</label>
          </div>
          <div class="d-flex-inline flex-fill p-2">
            <input id="answer" readonly="readonly" class="form-control" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="d-flex justify-content-between">
        <div class="mt-2">&copy;2022&nbsp;<a href="https://github.com/jghiloni">Josh Ghiloni</a></div>
        <div class="mt-2">Version&nbsp;<span id="version">dev</span></div>
      </div>
    </footer>
  </body>
</html>
